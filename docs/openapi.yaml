  # dictionary endpoints
  /dictionaries:
    get:
      tags:
        - Dictionary
      summary: Get Dictionary List
      description: Get paginated list of dictionary entries, supports search, page, and limit query parameters.
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          required: false
          description: Kata kunci pencarian (krama/ngoko/indo)
          schema:
            type: string
          example: "badhe"
        - name: page
          in: query
          required: false
          description: Halaman ke berapa (default 1)
          schema:
            type: integer
            minimum: 1
          example: 1
        - name: limit
          in: query
          required: false
          description: Jumlah data per halaman (default 10)
          schema:
            type: integer
            minimum: 1
          example: 10
